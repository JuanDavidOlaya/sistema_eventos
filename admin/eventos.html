<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center">Administrador</h4>
    <hr class="text-light">
    <a href="./dashboard.html"><i class="bi bi-house-door"></i> Escritorio</a>
    <a href="./eventos.html"><i class="bi bi-calendar-event"></i> Eventos</a>
    <a href="./suscripciones.html"><i class="bi bi-envelope-paper"></i> Suscripciones</a>
    <a href="./contacto.html"><i class="bi bi-chat-dots"></i> Contacto</a>
    <hr class="text-light">
    <a href="../login.html"><i class="bi bi-box-arrow-left"></i> Cerrar sesión</a>
  </div>

  <div class="content">
    <div class="container-fluid mt-4">
      <h2>Gestión de Eventos</h2>
      <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCrearEvento">
        <i class="bi bi-plus-circle"></i> Crear Nuevo Evento
      </button>

      <div class="modal fade" id="modalCrearEvento" tabindex="-1" aria-labelledby="modalCrearEventoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCrearEventoLabel">Crear Nuevo Evento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formEvento">
                <input type="hidden" id="eventoId"> <div class="mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">URL de la Imagen</label>
                  <input type="url" class="form-control" id="imagen" required>
                </div>
                <div class="mb-3">
                  <label for="fecha" class="form-label">Fecha del Evento</label>
                  <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <select class="form-select" id="estado" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <option value="finalizado">Finalizado</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success">Guardar Evento</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover mt-4">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="listaEventos">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/middleware.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
